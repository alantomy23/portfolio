<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Scrollable Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Hepta Slab', sans-serif;
      background: #efecdb;
      color: #5D4037;
      margin: 0;
      padding: 1rem;
    }

    .gallery-scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 1rem;
    }

    .gallery-scroll-container::-webkit-scrollbar {
      display: none; /* Hide scrollbar */
    }

    .gallery-item {
      flex: 0 0 auto;
      scroll-snap-align: center;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .gallery-item img {
      width: 90vw;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h4 class="mb-3 text-center">My Portfolio Gallery</h4>

  <div class="gallery-scroll-container">
    <div class="gallery-item">
      <a href="images/portfolio/gallery/pic1.jpg" target="_blank">
        <img src="images/portfolio/gallery/pic1.jpg" alt="pic1" />
      </a>
    </div>
    <div class="gallery-item">
      <a href="images/portfolio/gallery/pic2.jpg" target="_blank">
        <img src="images/portfolio/gallery/pic2.jpg" alt="pic2" />
      </a>
    </div>
    <div class="gallery-item">
      <a href="images/portfolio/gallery/pic3.jpg" target="_blank">
        <img src="images/portfolio/gallery/pic3.jpg" alt="pic3" />
      </a>
    </div>
    <div class="gallery-item">
      <a href="images/portfolio/gallery/pic4.jpg" target="_blank">
        <img src="images/portfolio/gallery/pic4.jpg" alt="pic4" />
      </a>
    </div>
    <div class="gallery-item">
      <a href="images/portfolio/gallery/pic5.jpg" target="_blank">
        <img src="images/portfolio/gallery/pic5.jpg" alt="pic5" />
      </a>
    </div>
    <!-- Add more images as needed -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
