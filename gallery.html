<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Hepta Slab, sans-serif;
      font-weight: 500;
      background: #efecdb;
      color: #5D4037;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    .external {
      overflow: hidden;
      height: 100vh;
    }

    .horizontal-scroll-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vh;
      transform: rotate(-90deg) translate3d(0, -100vh, 0);
      transform-origin: right top;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0;
      height: 100vw;
      perspective: 1px;
      transform-style: preserve-3d;
      padding-bottom: 10rem;
    }

    .img-wrapper {
      transform: rotate(90deg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40vh;
      transform-origin: 50% 50%;
      transition: 1s;
    }

    .img-wrapper:hover {
      min-height: 65vh;
    }

    .slower {
      transform: rotate(90deg) translateZ(-.2px) scale(1.1) translateY(-10vh);
    }

    .slower1 {
      transform: rotate(90deg) translateZ(-.25px) scale(1.05) translateY(8vh);
    }

    .slower2 {
      transform: rotate(90deg) translateZ(-.3px) scale(1.3) translateY(2vh);
    }

    .slower-down {
      transform: rotate(90deg) translateZ(-.2px) scale(1.1) translateY(16vh);
    }

    .faster {
      transform: rotate(90deg) translateZ(.15px) scale(0.8) translateY(14vh);
    }

    .faster1 {
      transform: rotate(90deg) translateZ(.05px) scale(0.8) translateY(10vh);
    }

    .fastest {
      transform: rotate(90deg) translateZ(.22px) scale(0.7) translateX(-10vh) translateY(-15vh);
    }

    .vertical {
      transform: rotate(90deg) translateZ(-.15px) scale(1.15);
    }

    .last {
      transform: rotate(90deg) translateZ(-.2px) scale(1.1) translateX(25vh) translateY(-8vh);
    }

    .img-wrapper a {
      overflow: hidden;
      display: block;
      padding: 1vh;
      background: #efecdb;
      box-shadow: 0 10px 50px #5f2f1182;
    }

    img {
      max-width: 45vh;
      max-height: 50vh;
      transition: 0.5s;
      vertical-align: top;
      filter: saturate(40%) sepia(30%) hue-rotate(5deg);
    }

    a:hover img {
      filter: none;
    }

    /* ----- Responsive Mobile Version ----- */
    @media (max-width: 768px) {
      .external {
        height: auto;
        overflow-x: auto;
        overflow-y: hidden;
      }

      .horizontal-scroll-wrapper {
        transform: none !important;
        display: flex;
        flex-direction: row;
        width: auto;
        height: auto;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        padding: 1rem;
        gap: 1rem;
      }

      .img-wrapper {
        flex: 0 0 auto;
        transform: none !important;
        scroll-snap-align: center;
      }

      .img-wrapper a {
        padding: 0;
        background: none;
        box-shadow: none;
      }

      img {
        width: 90vw;
        height: auto;
        border-radius: 10px;
        filter: none;
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.05);
      }

      .img-wrapper:hover {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="external">
    <div class="horizontal-scroll-wrapper">
      <!-- Replace the image paths with actual accessible paths -->
      <div class="img-wrapper slower">
