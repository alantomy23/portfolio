<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Scroll Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 1rem;
    }

    .scroll-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .scroll-container::-webkit-scrollbar {
      display: none; /* Hide scrollbar for a cleaner look */
    }

    .scroll-item {
      flex: 0 0 auto;
      scroll-snap-align: center;
    }

    .scroll-item img {
      width: 90vw;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .scroll-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h4 class="text-center mb-3">Swipe to View Gallery</h4>

  <div class="scroll-container">
    <div class="scroll-item"><img src="images/portfolio/gallery/pic1.jpg" alt="1"></div>
    <div class="scroll-item"><img src="images/portfolio/gallery/pic2.jpg" alt="2"></div>
    <div class="scroll-item"><img src="images/portfolio/gallery/pic3.jpg" alt="3"></div>
    <div class="scroll-item"><img src="images/portfolio/gallery/pic4.jpg" alt="4"></div>
    <div class="scroll-item"><img src="images/portfolio/gallery/pic5.jpg" alt="5"></div>
    <div class="scroll-item"><img src="images/portfolio/gallery/pic6.jpg" alt="6"></div>
    <div class="scroll-item"><img src="images/portfolio/gallery/pic7.jpg" alt="7"></div>
    <div class="scroll-item"><img src="images/portfolio/gallery/baby.jpg" alt="8"></div>
    <div class="scroll-item"><img src="images/portfolio/gallery/pic9.jpg" alt="9"></div>
    <div class="scroll-item"><img src="images/portfolio/gallery/pic10.jpg" alt="10"></div>
    <<div class="scroll-item"><img src="images/portfolio/gallery/pic11.jpg" alt="11"></div>
      <div class="scroll-item"><img src="images/portfolio/gallery/pic12.jpg" alt="12"></div>
      <div class="scroll-item"><img src="images/portfolio/gallery/pic13.jpg" alt="13"></div>
      <div class="scroll-item"><img src="images/portfolio/gallery/pic14.jpg" alt="14"></div>!-- Add more as needed -->
  </div>

</body>
</html>
